<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Signup</title>
   </head>
<body>
    <h2 align="center">Student Signup</h2>
    {% if form.errors %}
        <div style="color: red;">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <table style="margin-left: 20%;">
        <form method="post" >
            {% csrf_token %}
            {{ form.as_table }}
            <tr>  
                <td></td>
                   <td>
                       <button type="submit">Sign Up</button>
                   </td> 
            </tr>
            <tr>
                <td></td>
                <td>
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </td>
            </tr>
            </form>

    </table>
</body>
</html>
